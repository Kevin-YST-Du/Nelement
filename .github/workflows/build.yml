name: APK Build

on:
  pull_request: {}
  push:
    branches: [ main, develop ]

# Enrich gradle.properties for CI/CD
env:
  # å°† Gradle Daemon å†…å­˜æé«˜åˆ° 8 GB (8192m)
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx8192m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1g" -Dkotlin.daemon.jvm.options="-Xmx7168m" -Dkotlin.incremental=false
  # ä¿æŒå…¶ä»– Gradle å‚æ•°ä¸å˜
  CI_GRADLE_ARG_PROPERTIES: --stacktrace -PpreDexEnable=false --max-workers 2 --no-daemon

jobs:
  release-fdroid:
    name: Build unsigned Fdroid release APKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Configure gradle
        uses: gradle/actions/setup-gradle@v3

      # === ğŸš€ æ–°å¢æ­¥éª¤ï¼šå¢åŠ  8 GB Swap æ–‡ä»¶ ===
      - name: Add 8G Swap File for Build Stability
        run: |
          echo "Checking current memory status..."
          free -h
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "New memory status after adding 8G swap:"
          free -h
      # =========================================

      - name: Assemble Fdroid release apk
        run: ./gradlew assembleFdroidRelease $CI_GRADLE_ARG_PROPERTIES

      - name: Upload Fdroid release APKs
        uses: actions/upload-artifact@v4
        with:
          name: vector-Fdroid-release
          path: |
            vector-app/build/outputs/apk/*/release/*.apk

  release-gplay:
    name: Build unsigned GPlay release APKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Configure gradle
        uses: gradle/actions/setup-gradle@v3

      # === ğŸš€ æ–°å¢æ­¥éª¤ï¼šå¢åŠ  8 GB Swap æ–‡ä»¶ ===
      - name: Add 8G Swap File for Build Stability
        run: |
          echo "Checking current memory status..."
          free -h
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "New memory status after adding 8G swap:"
          free -h
      # =========================================
      
      - name: Assemble GPlay unsigned apk
        run: ./gradlew clean assembleGplayRelease $CI_GRADLE_ARG_PROPERTIES
        
      - name: Upload Gplay unsigned APKs
        uses: actions/upload-artifact@v4
        with:
          name: vector-gplay-release-unsigned
          path: |
            vector-app/build/outputs/apk/*/release/*.apk
